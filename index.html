<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CIU | CLINIC</title>
  </head>
  <body>
    <div id="header" class="flex">
      <a id="no-deco" href="">
        <div class="flex">
          <img id="logo" src="./images/logo.jpg" />
          <button class="btn">HOME</button>
        </div>
      </a>
      <div id="auth">
        <button onclick="mountLoginComponent()" class="btn">LOG IN</button>
        <button onclick="mountSignupComponent()" class="btn">SIGN UP</button>
      </div>
    </div>

    <!-- Users nav -->
    <div id="nav">
      <div class="nav-elements" onclick="mountServicesComponent()">
        Services
      </div>
      <div class="nav-elements" onclick="mountBranchComponent()">Branches</div>
      <div class="nav-elements">Departments</div>
      <div class="nav-elements">Announcements</div>
      <div class="nav-elements" onclick="mountSetAppointment()">
        New Appointment
      </div>
      <div class="nav-elements" onclick="mountPaymentComponent()">
        Make Payment
      </div>
      <div class="nav-elements" onclick="mountReviewsComponent()">
        User Reviews
      </div>
      <div class="nav-elements">Contact Us</div>
    </div>

    <!-- admin nav -->
    <div id="admin-nav">
      <div class="nav-elements" onclick="addRole()">Add Role</div>
      <div class="nav-elements" onclick="mountSearchComponent()">
        Search User
      </div>
      <div class="nav-elements" onclick="mountAddServiceComponent()">
        Add Service
      </div>
      <div class="nav-elements" onclick="mountEquipmentsComponent()">
        Equipments
      </div>
      <div class="nav-elements" onclick="mountDepartmentsComponent()">
        Departments
      </div>
      <div class="nav-elements">Appointments</div>
      <div class="nav-elements" onclick="mountReportsComponent()">
        Medical Reports
      </div>
      <div class="nav-elements" onclick="mountAddBranchComponent()">
        Add New Branch
      </div>
      <div class="nav-elements">New Announcement</div>
    </div>
    <div id="content"></div>
  </body>
  <script src="script.js"></script>
</html>

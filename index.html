<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CIU | CLINIC</title>
  </head>
  <body>
    <div id="header" class="flex">
      <a id="no-deco" href="">
        <div class="flex">
          <img id="logo" src="./images/logo.jpg" />
          <button class="btn">HOME</button>
        </div>
      </a>
      <div id="auth">
        <button onclick="mountLoginComponent()" class="btn">LOG IN</button>
        <button onclick="mountSignupComponent()" class="btn">SIGN UP</button>
      </div>
      <div id="counter-auth">
        <button onclick="logout()" class="btn">LOG OUT</button>
        <button onclick="mountUserProfile(event)" class="btn">PROFILE</button>
      </div>
    </div>

    <!-- Users nav -->
    <div id="nav">
      <button class="nav-elements" onclick="mountServicesComponent()">
        Services
      </button>
      <button class="nav-elements" onclick="mountBranchComponent()">
        Branches
      </button>
      <button class="nav-elements" onclick="mountReviewsComponent()">
        User Reviews
      </button>
      <button class="nav-elements" onclick="mountPaymentComponent()">
        Make Payment
      </button>
      <button class="nav-elements" onclick="mountAnnouncementComponent()">
        Announcements
      </button>
      <input
        type="button"
        onclick="mountScheduleVisitComponent()"
        class="schedule-visit"
        value="Schedule a Visit"
      />
    </div>

    <!-- admin nav -->
    <div id="admin-nav">
      <button class="nav-elements" onclick="addRole()">Add Role</button>
      <button class="nav-elements" onclick="mountBookings()">Bookings</button>
      <button class="nav-elements" onclick="mountSearchComponent()">
        Search User
      </button>
      <button class="nav-elements" onclick="mountAddServiceComponent()">
        Add Service
      </button>
      <button class="nav-elements" onclick="mountEquipmentsComponent()">
        Equipments
      </button>
      <button class="nav-elements" onclick="mountDepartmentsComponent()">
        Departments
      </button>
      <button class="nav-elements" onclick="mountAppointmentComponent()">
        Appointments
      </button>
      <button class="nav-elements" onclick="mountReportsComponent()">
        Medical Reports
      </button>
      <button class="nav-elements" onclick="mountAddBranchComponent()">
        Add New Branch
      </button>
      <button class="nav-elements" onclick="mountCreateAnnouncement()">
        New Announcement
      </button>
    </div>
    <div id="content"></div>
  </body>
  <script src="script.js"></script>
  <script src="api.js"></script>
</html>
